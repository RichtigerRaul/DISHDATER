<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISHDATER Swipe</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .swipe-container {
            width: 300px;
            height: 400px;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .swipe-card {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.3s ease-out;
        }
        .meal-type {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .swipe-info {
            text-align: center;
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }
        .back-button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .settings-icons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 10px;
        }
        .setting-icon {
            font-size: 24px;
            opacity: 0.5;
        }
        .setting-icon.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="swipe-container" id="swipeContainer">
        <div class="swipe-card" id="swipeCard">
            <div class="meal-type" id="mealType"></div>
        </div>
    </div>
    <div class="settings-icons" id="settingsIcons"></div>
    <div class="swipe-info">Wische nach links oder rechts</div>
    <button class="back-button" onclick="goBack()">Zur√ºck zum Men√º</button>

    <script>
        let currentMeal = localStorage.getItem('currentMeal') || 'Mahlzeit';
        let dietSettings = JSON.parse(localStorage.getItem('dietSettings')) || {};
        let isAnimating = false;

        const settingEmojis = {
            'milk': 'ü•õ',
            'vegan': 'üå±',
            'vegetarian': 'ü•ó',
            'vitamins': 'üçä',
            'protein': 'ü•©',
            'nofat': 'üí™',
            'healthy': 'ü•¶'
        };

        function updateCard() {
            document.getElementById('mealType').textContent = getMealTypeText(currentMeal);
            const settingsIcons = document.getElementById('settingsIcons');
            settingsIcons.innerHTML = '';
            for (const [key, emoji] of Object.entries(settingEmojis)) {
                const span = document.createElement('span');
                span.textContent = emoji;
                span.className = `setting-icon ${dietSettings[key] ? 'active' : ''}`;
                span.title = getSettingText(key);
                settingsIcons.appendChild(span);
            }
        }

        function getMealTypeText(meal) {
            const mealTypes = {
                'breakfast': 'Fr√ºhst√ºck',
                'lunch': 'Mittagessen',
                'dinner': 'Abendessen',
                'snacks': 'Snacks'
            };
            return mealTypes[meal] || 'Mahlzeit';
        }

        function getSettingText(setting) {
            const settingTexts = {
                'milk': 'Milchprodukte',
                'vegan': 'Vegan',
                'vegetarian': 'Vegetarisch',
                'vitamins': 'Vitaminreich',
                'protein': 'Proteinreich',
                'nofat': 'Fettarm',
                'healthy': 'Gesund'
            };
            return settingTexts[setting] || setting;
        }

        function goBack() {
            window.location.href = 'menu.html';
        }

        // Verbesserte Swipe-Funktionalit√§t
        const swipeContainer = document.getElementById('swipeContainer');
        const hammer = new Hammer(swipeContainer);
        const card = document.getElementById('swipeCard');

        hammer.on('pan', function(event) {
            if (!isAnimating) {
                let percentage = event.deltaX / swipeContainer.offsetWidth;
                percentage = Math.min(Math.max(percentage, -1), 1);
                card.style.transform = `translateX(${percentage * 100}%)`;
            }
        });

        hammer.on('panend', function(event) {
            if (!isAnimating) {
                isAnimating = true;
                const threshold = 0.3;
                if (Math.abs(event.deltaX) > swipeContainer.offsetWidth * threshold) {
                    // Swipe completed
                    const direction = event.deltaX > 0 ? 1 : -1;
                    card.style.transform = `translateX(${direction * 100}%)`;
                    setTimeout(() => {
                        card.style.transition = 'none';
                        card.style.transform = 'translateX(0)';
                        setTimeout(() => {
                            card.style.transition = 'transform 0.3s ease-out';
                            isAnimating = false;
                            // Hier k√∂nnten Sie die n√§chste Karte laden oder andere Aktionen ausf√ºhren
                        }, 50);
                    }, 300);
                } else {
                    // Swipe not completed, return to center
                    card.style.transform = 'translateX(0)';
                    setTimeout(() => {
                        isAnimating = false;
                    }, 300);
                }
            }
        });

        // Initialisierung
        window.onload = function() {
            updateCard();
            window.Telegram.WebApp.ready();
        }
    </script>
</body>
</html>
