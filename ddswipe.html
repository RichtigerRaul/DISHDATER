<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISHDATER Swipe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
</head>
<body>
    <div class="swipe-container" id="swipeContainer">
        <div class="swipe-card" id="swipeCard">
            <div class="meal-type" id="mealType"></div>
        </div>
        <div class="floating-emoji" id="floatingEmoji"></div>
    </div>
    <div class="settings-icons" id="settingsIcons"></div>
    <div class="swipe-info">Wische nach links oder rechts</div>
    <div class="like-dislike-container">
        <button class="dislike-button" id="dislikeButton">👎</button>
        <button class="like-button" id="likeButton">👍</button>
    </div>
    <button class="back-button" id="backButton">Zurück zum Menü</button>
    
    <script src="script.js"></script>
</body>
</html>
