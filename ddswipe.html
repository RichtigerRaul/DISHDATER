<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISHDATER Swipe</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            position: relative; /* Damit der Back-Button relativ zu body positioniert werden kann */
        }
        .swipe-container {
            width: 300px;
            height: 400px;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .swipe-card {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.3s ease-out;
        }
        .meal-type {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .swipe-info {
            text-align: center;
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }
        /* Back-Button oben links positioniert */
        .back-button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .settings-icons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 10px;
        }
        .setting-icon {
            font-size: 24px;
            opacity: 0.2;
        }
        .setting-icon.active {
            opacity: 1;
        }
        .like-dislike-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
            position: absolute;
            bottom: 20px;
        }
        .like-button, .dislike-button {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, transform 0.1s;
        }
        .like-button {
            background-color: #4CAF50;
        }
        .dislike-button {
            background-color: #f44336;
        }
        .like-button:active, .dislike-button:active {
            transform: scale(0.95);
        }
        .floating-emoji {
            position: absolute;
            font-size: 50px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: all 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="swipe-container" id="swipeContainer">
        <div class="swipe-card" id="swipeCard">
            <div class="meal-type" id="mealType"></div>
        </div>
        <div class="floating-emoji" id="floatingEmoji"></div>
    </div>
    <div class="settings-icons" id="settingsIcons"></div>
    <div class="swipe-info">Wische nach links oder rechts</div>
    <div class="like-dislike-container">
        <button class="dislike-button" onclick="handleDislike()">üëé</button>
        <button class="like-button" onclick="handleLike()">üëç</button>
    </div>
    
    <!-- Back-Button oben links -->
    <button class="back-button" id="backButton">Zur√ºck zum Men√º</button>

    <script>
        let currentMeal = localStorage.getItem('currentMeal') || 'Mahlzeit';
        let dietSettings = JSON.parse(localStorage.getItem('dietSettings')) || {};
        let isAnimating = false;

        const settingEmojis = {
            'milk': 'ü•õ',
            'vegan': 'üå±',
            'vegetarian': 'ü•ó',
            'vitamins': 'üçä',
            'protein': 'ü•©',
            'nofat': 'üí™',
            'healthy': 'ü•¶'
        };

        function updateCard() {
            document.getElementById('mealType').textContent = getMealTypeText(currentMeal);
            const settingsIcons = document.getElementById('settingsIcons');
            settingsIcons.innerHTML = '';
            for (const [key, emoji] of Object.entries(settingEmojis)) {
                const span = document.createElement('span');
                span.textContent = emoji;
                span.className = `setting-icon ${dietSettings[key] ? 'active' : ''}`;
                span.title = getSettingText(key);
                settingsIcons.appendChild(span);
            }
        }

        function getMealTypeText(meal) {
            const mealTypes = {
                'breakfast': 'Fr√ºhst√ºck',
                'lunch': 'Mittagessen',
                'dinner': 'Abendessen',
                'snacks': 'Snacks'
            };
            return mealTypes[meal] || 'Mahlzeit';
        }

        function getSettingText(setting) {
            const settingTexts = {
                'milk': 'Milchprodukte',
                'vegan': 'Vegan',
                'vegetarian': 'Vegetarisch',
                'vitamins': 'Vitaminreich',
                'protein': 'Proteinreich',
                'nofat': 'Fettarm',
                'healthy': 'Gesund'
            };
            return settingTexts[setting] || setting;
        }

        // Angepasste Back-Funktion
        document.getElementById('backButton').addEventListener('click', function() {
            window.location.href = './menu.html'; 
        });

        function handleLike() {
            if (!isAnimating) {
                swipeCard(1);
                showFloatingEmoji('üëç');
            }
        }

        function handleDislike() {
            if (!isAnimating) {
                swipeCard(-1);
                showFloatingEmoji('üëé');
            }
        }

        function showFloatingEmoji(emoji) {
            const floatingEmoji = document.getElementById('floatingEmoji');
            floatingEmoji.textContent = emoji;
            floatingEmoji.style.opacity = '1';
            floatingEmoji.style.transform = 'translate(-50%, -150%)';
            
            setTimeout(() => {
                floatingEmoji.style.opacity = '0';
                floatingEmoji.style.transform = 'translate(-50%, -250%)';
            }, 500);

            setTimeout(() => {
                floatingEmoji.style.transform = 'translate(-50%, -50%)';
            }, 1000);
        }

        function swipeCard(direction) {
            isAnimating = true;
            const card = document.getElementById('swipeCard');
            card.style.transform = `translateX(${direction * 100}%)`;
            
            setTimeout(() => {
                card.style.transition = 'none';
                card.style.transform = 'translateX(0)';
                setTimeout(() => {
                    card.style.transition = 'transform 0.3s ease-out';
                    isAnimating = false;
                }, 50);
            }, 300);
        }

        // Verbesserte Swipe-Funktionalit√§t
        const swipeContainer = document.getElementById('swipeContainer');
        const hammer = new Hammer(swipeContainer);
        const card = document.getElementById('swipeCard');

        hammer.on('pan', function(event) {
            if (!isAnimating) {
                let percentage = event.deltaX / swipeContainer.offsetWidth;
                percentage = Math.min(Math.max(percentage, -1), 1);
                card.style.transform = `translateX(${percentage * 100}%)`;
            }
        });

        hammer.on('panend', function(event) {
            if (!isAnimating) {
                const threshold = 0.3;
                if (Math.abs(event.deltaX) > swipeContainer.offsetWidth * threshold) {
                    const direction = event.deltaX > 0 ? 1 : -1;
                    swipeCard(direction);
                    showFloatingEmoji(direction > 0 ? 'üëç' : 'üëé');
                } else {
                    card.style.transform = 'translateX(0)';
                }
            }
        });

                // Initialisierung
        window.onload = function() {
            updateCard();
        }

        // Swipe-Karteninhalte aktualisieren
        function updateMeal() {
            // Beispiel: Hier kannst du die Logik implementieren, um die n√§chste Mahlzeit anzuzeigen
            const meals = ['breakfast', 'lunch', 'dinner', 'snacks'];
            let randomMeal = meals[Math.floor(Math.random() * meals.length)];
            currentMeal = randomMeal;
            localStorage.setItem('currentMeal', currentMeal);
            updateCard();
        }

        // Swipe-Card nach dem Swipen aktualisieren
        function swipeCard(direction) {
            isAnimating = true;
            const card = document.getElementById('swipeCard');
            card.style.transform = `translateX(${direction * 100}%)`;
            
            setTimeout(() => {
                card.style.transition = 'none';
                card.style.transform = 'translateX(0)';
                updateMeal();  // Zeige nach dem Swipen eine neue Mahlzeit an
                setTimeout(() => {
                    card.style.transition = 'transform 0.3s ease-out';
                    isAnimating = false;
                }, 50);
            }, 300);
        }

        // Verbessere das Swipe-Handling
        const swipeContainer = document.getElementById('swipeContainer');
        const hammer = new Hammer(swipeContainer);
        const card = document.getElementById('swipeCard');

        hammer.on('pan', function(event) {
            if (!isAnimating) {
                let percentage = event.deltaX / swipeContainer.offsetWidth;
                percentage = Math.min(Math.max(percentage, -1), 1);
                card.style.transform = `translateX(${percentage * 100}%)`;
            }
        });

        hammer.on('panend', function(event) {
            if (!isAnimating) {
                const threshold = 0.3;
                if (Math.abs(event.deltaX) > swipeContainer.offsetWidth * threshold) {
                    const direction = event.deltaX > 0 ? 1 : -1;
                    swipeCard(direction);
                    showFloatingEmoji(direction > 0 ? 'üëç' : 'üëé');
                } else {
                    card.style.transform = 'translateX(0)';
                }
            }
        });

    </script>
</body>
</html>
