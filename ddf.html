<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fr√ºhst√ºck - Dish Dater</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2rem;
            margin: 20px 0;
        }

        .ingredient-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .ingredient-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin: 10px 0;
            width: 100%;
        }

        .ingredient-card img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }

        button {
            background-color: #6a11cb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex: 1;
            margin: 0 5px;
        }

        button:hover {
            background-color: #5b0ecf;
        }

        /* Zur√ºck-Button */
        .back-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 1000; /* Damit der Button immer oben bleibt */
        }

        .back-button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

    <h1>W√§hle eine Zutat</h1>
    <div class="ingredient-container" id="ingredient-container">
        <!-- Hier wird die Zutat angezeigt -->
        <div class="ingredient-card">
            <img src="zutaten-bild.jpg" alt="Zutat">
            <h2 id="ingredient-name">Zutat Name</h2>
            <div class="button-container">
                <button id="like-button">üëç Like</button>
                <button id="dislike-button">üëé Dislike</button>
            </div>
        </div>
    </div>

    <button class="back-button" onclick="goBack()">Zur√ºck</button>

    <script>
        // Funktion zum Zur√ºcknavigieren
        function goBack() {
            window.location.href = 'index.html'; // Zur√ºck zur Hauptseite
        }

        // Weitere JavaScript-Logik f√ºr das Swipen oder Anzeigen von Zutaten wird hier eingef√ºgt
        // Hier ist ein Beispiel, um eine Zutat anzuzeigen
        const ingredients = [
            { name: "Eier", image: "https://example.com/eier.jpg" },
            { name: "Brot", image: "https://example.com/brot.jpg" },
            // F√ºge weitere Zutaten hinzu
        ];

        let currentIngredientIndex = 0;

        function showIngredient(index) {
            const ingredient = ingredients[index];
            document.getElementById("ingredient-name").innerText = ingredient.name;
            document.querySelector(".ingredient-card img").src = ingredient.image;
        }

        document.getElementById("like-button").addEventListener("click", () => {
            // Logik f√ºr den "Like"-Button
            currentIngredientIndex++;
            if (currentIngredientIndex < ingredients.length) {
                showIngredient(currentIngredientIndex);
            } else {
                alert("Du hast alle Zutaten durch.");
            }
        });

        document.getElementById("dislike-button").addEventListener("click", () => {
            // Logik f√ºr den "Dislike"-Button
            currentIngredientIndex++;
            if (currentIngredientIndex < ingredients.length) {
                showIngredient(currentIngredientIndex);
            } else {
                alert("Du hast alle Zutaten durch.");
            }
        });

        // Initiale Zutat anzeigen
        showIngredient(currentIngredientIndex);
    </script>
</body>
</html>
