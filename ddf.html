<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zutaten Auswahl - Dish Dater</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s;
        }

        h1 {
            font-size: 2rem;
            margin: 20px 0;
        }

        .ingredient {
            text-align: center;
        }

        .ingredient img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }

        .like-button, .dislike-button {
            background-color: #6a11cb;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1.5rem;
            margin: 10px;
        }

        .like-button:hover, .dislike-button:hover {
            background-color: #5b0ecf;
        }

        /* Darkmode Styling */
        .darkmode {
            background-color: #333;
            color: white;
        }

        /* Darkmode Button */
        .darkmode-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #6a11cb;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .darkmode-button:hover {
            background-color: #5b0ecf;
        }

        .back-button {
            background-color: #f44336;
        }
        
        .back-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <button class="darkmode-button" id="darkmode-toggle">üåô Darkmode</button>
    
    <h1>Zutaten Auswahl</h1>
    <div class="ingredient">
        <img src="zutatenbild.jpg" alt="Zutat">
        <p>Name der Zutat</p>
        <div>
            <button class="like-button" onclick="likeIngredient()">üëç</button>
            <button class="dislike-button" onclick="dislikeIngredient()">üëé</button>
        </div>
    </div>

    <button class="back-button" onclick="goBack()">Zur√ºck</button>

    <audio id="button-sound" src="https://github.com/RichtigerRaul/DISHDATER/blob/main/ddbutton.mp3" preload="auto"></audio>

    <script>
        // Darkmode Toggle
        const darkmodeButton = document.getElementById("darkmode-toggle");
        const body = document.body;

        darkmodeButton.addEventListener("click", () => {
            body.classList.toggle("darkmode");
            if (body.classList.contains("darkmode")) {
                darkmodeButton.innerText = "‚òÄÔ∏è Lightmode";
            } else {
                darkmodeButton.innerText = "üåô Darkmode";
            }
        });

        function likeIngredient() {
            const sound = document.getElementById("button-sound");
            sound.play(); // Sound abspielen
            // Logik f√ºr das Ausw√§hlen einer Zutat
        }

        function dislikeIngredient() {
            const sound = document.getElementById("button-sound");
            sound.play(); // Sound abspielen
            // Logik f√ºr das Ablehnen einer Zutat
        }

        function goBack() {
            const sound = document.getElementById("button-sound");
            sound.play(); // Sound abspielen
            setTimeout(() => {
                location.href = 'mahlzeiten.html'; // Zur√ºck zur Mahlzeiten-Auswahl
            }, 1000); // Verz√∂gerung f√ºr den Sound
        }
    </script>
</body>
</html>
