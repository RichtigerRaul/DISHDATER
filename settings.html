<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Dater - Einstellungen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Einstellungen</h1>
        
        <div>
            <label>
                <input type="checkbox" id="animal-checkbox"> Tierisch
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" id="milk-checkbox"> Milch
            </label>
        </div>

        <button id="save-button">Speichern</button>
        <button onclick="goBack()">ðŸ”™ ZurÃ¼ck</button>
    </div>

    <script>
        // Lade die gespeicherten Einstellungen
        document.addEventListener("DOMContentLoaded", function() {
            const animalPref = localStorage.getItem('animal') === 'true';
            const milkPref = localStorage.getItem('milk') === 'true';

            document.getElementById('animal-checkbox').checked = animalPref;
            document.getElementById('milk-checkbox').checked = milkPref;
        });

        document.getElementById('save-button').addEventListener('click', function() {
            localStorage.setItem('animal', document.getElementById('animal-checkbox').checked);
            localStorage.setItem('milk', document.getElementById('milk-checkbox').checked);
            alert('Einstellungen gespeichert!');
        });

        function goBack() {
            window.history.back(); // Gehe zur vorherigen Seite zurÃ¼ck
        }
    </script>
</body>
</html>
