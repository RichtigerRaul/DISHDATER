<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Dater - Einstellungen</title>
    <link rel="stylesheet" href="style.css"> <!-- Verlinkung der CSS-Datei -->
</head>
<body>
    <div class="container">
        <h1>Einstellungen</h1>
        <div class="switch-wrapper">
            <span class="switch-label">Tierisch</span>
            <input type="checkbox" id="switch-animal" onclick="toggleSwitch('switch-animal')">
        </div>
        <div class="switch-wrapper">
            <span class="switch-label">Milch</span>
            <input type="checkbox" id="switch-milk" onclick="toggleSwitch('switch-milk')">
        </div>
        <button onclick="goBack()">ðŸ”™ ZurÃ¼ck</button>
    </div>

    <script>
        function toggleSwitch(id) {
            const switchCheckbox = document.getElementById(id);
            saveSettings();
        }

        function saveSettings() {
            const animalSetting = document.getElementById('switch-animal').checked;
            const milkSetting = document.getElementById('switch-milk').checked;

            const settings = {
                animal: animalSetting,
                milk: milkSetting
            };

            localStorage.setItem('dishDaterSettings', JSON.stringify(settings)); // Einstellungen speichern
        }

        function loadSettings() {
            const savedSettings = localStorage.getItem('dishDaterSettings');

            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                document.getElementById('switch-animal').checked = settings.animal;
                document.getElementById('switch-milk').checked = settings.milk;
            }
        }

        function goBack() {
            window.history.back(); // ZurÃ¼ck zur vorherigen Seite
        }

        window.onload = loadSettings; // Einstellungen beim Laden der Seite laden
    </script>
</body>
</html>
