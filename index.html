<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Dater</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container" id="welcome-container">
        <h1>Willkommen bei Dish Dater! 🍽️</h1>
        <p>Finde die perfekten Rezepte für deine Vorlieben und Bedürfnisse. 🍝🍳</p>
        <button onclick="startApp()">Start 🚀</button>
    </div>

    <audio id="click-sound" src="ddbutton.mp3" preload="auto"></audio>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        function playSound() {
            const sound = document.getElementById('click-sound');
            sound.currentTime = 0;
            sound.play().catch(e => console.log("Fehler beim Abspielen des Click-Sounds:", e));
        }

        function startApp() {
            playSound();
            window.location.href = "menu.html"; // Weiterleitung zu menu.html
        }

        window.onload = function() {
            const welcomeContainer = document.getElementById('welcome-container');
            welcomeContainer.style.opacity = 1;
        };
    </script>
</body>
</html>
