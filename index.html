<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Dater - Willkommen</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            --text-color: #000000;
            --container-bg: rgba(255, 255, 255, 0.9);
            --button-gradient: linear-gradient(45deg, #6a11cb, #2575fc);
            --button-hover-gradient: linear-gradient(45deg, #5b0ecf, #1f6fe8);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0 15px;
            overflow: hidden;
        }

        .container {
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            display: none; /* Startseite versteckt */
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            background: var(--button-gradient);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--button-hover-gradient);
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(2px);
        }

        .darkmode-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }

        /* Willkommensseite */
        #welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            height: 100vh;
        }

        #start-button {
            background: var(--button-gradient);
            color: white;
            padding: 15px 30px;
            font-size: 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #start-button:hover {
            background: var(--button-hover-gradient);
        }

        #start-button:active {
            transform: translateY(2px);
        }

        /* Loading-Screen */
        #loading-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading-text {
            margin-top: 15px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <!-- Darkmode Toggle -->
    <div class="darkmode-toggle" onclick="toggleDarkMode()">üåì</div>

    <!-- Willkommensscreen -->
    <div id="welcome-screen">
        <h1>Willkommen bei Dish Dater!</h1>
        <button id="start-button" onclick="startApp()">Start</button>
    </div>

    <!-- Ladescreen -->
    <div id="loading-screen">
        <div class="loader"></div>
        <div id="loading-text">L√§dt...</div>
    </div>

    <!-- Container f√ºr Auswahl -->
    <div class="container" id="main-menu">
        <h1>W√§hle eine Mahlzeit</h1>
        <div class="button-container">
            <button onclick="navigateToPage('fr√ºhst√ºck')">üç≥ Fr√ºhst√ºck</button>
            <button onclick="navigateToPage('mittagessen')">ü•ó Mittagessen</button>
            <button onclick="navigateToPage('abendessen')">üç≤ Abendessen</button>
            <button onclick="navigateToPage('snacks')">üç™ Snacks</button>
        </div>
    </div>

    <!-- Sound-Elemente -->
    <audio id="click-sound" src="https://raw.githubusercontent.com/RichtigerRaul/DISHDATER/main/ddbutton.mp3" preload="auto"></audio>
    <audio id="start-sound" src="https://raw.githubusercontent.com/RichtigerRaul/DISHDATER/main/ddstart.mp3" preload="auto"></audio>

    <script>
        // Funktion zum Abspielen des Start-Sounds
        function playStartSound() {
            const sound = document.getElementById('start-sound');
            sound.currentTime = 0;
            sound.play().catch(function(error) {
                console.log("Soundwiedergabe fehlgeschlagen:", error);
            });
        }

        // Funktion zum Abspielen des Click-Sounds
        function playClickSound() {
            const sound = document.getElementById('click-sound');
            sound.currentTime = 0;
            sound.play().catch(function(error) {
                console.log("Soundwiedergabe fehlgeschlagen:", error);
            });
        }

        // Funktion zum Umschalten des Darkmode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            playClickSound();
            updateDarkmodeToggle();
        }

        // Funktion zur Aktualisierung des Darkmode-Icons
        function updateDarkmodeToggle() {
            const darkmodeToggle = document.querySelector('.darkmode-toggle');
            if (document.body.classList.contains('dark-mode')) {
                darkmodeToggle.textContent = 'üåû';
            } else {
                darkmodeToggle.textContent = 'üåì';
            }
        }

        // Funktion zur Navigation zu den jeweiligen Seiten
        function navigateToPage(meal) {
            playClickSound();
            switch(meal) {
                case 'fr√ºhst√ºck':
                    window.location.href = 'ddf.html';
                    break;
                case 'mittagessen':
                    window.location.href = 'ddm.html';
                    break;
                case 'abendessen':
                    window.location.href = 'dda.html';
                    break;
                case 'snacks':
                    window.location.href = 'dds.html';
                    break;
                default:
                    alert('Ung√ºltige Auswahl!');
            }
        }

        // Start der App: Startseite verschwindet, Ladescreen erscheint und dann das Hauptmen√º
        function startApp() {
            playStartSound();
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('loading-screen').style.display = 'flex';

            // Simulation eines Ladevorgangs
            setTimeout(function() {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('main-menu').style.display = 'block';
            }, 2000); // 2 Sekunden Ladezeit simuliert
        }

        // Initiale Aktualisierung des Darkmode-Icons
        updateDarkmodeToggle();
    </script>
</body>
</html>
