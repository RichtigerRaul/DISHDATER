<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Dater - Zutaten Swipe</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            color: var(--tg-theme-text-color, #000000);
        }

        .container, .tinder-container, .button-container, .settings-container {
            background-color: var(--tg-theme-secondary-bg-color, white);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            width: 100%;
            text-align: center;
            opacity: 0; /* Start mit unsichtbar */
            transition: opacity 1s ease; /* Smooth √úbergang */
        }

        .container h1, .tinder-container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .button-container {
            display: none;
            flex-direction: column;
            gap: 10px;
        }

        .tinder-container {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 500px;
            position: relative;
        }

        .tinder-card {
            width: 100%;
            max-width: 280px;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
            transition: transform 0.3s ease-in-out;
        }

        .tinder-card img {
            width: 80%;
            border-radius: 10px;
        }

        .tinder-card h2 {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .tinder-buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px 0;
            width: 100px;
        }

        button:hover {
            background: linear-gradient(45deg, #5b0ecf, #1f6fe8);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        button:active {
            transform: translateY(2px);
        }

        .back-button {
            background-color: #ff4b5c;
        }

        .selected-mode {
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container" id="welcome-container">
        <h1>Willkommen bei Dish Dater! üçΩÔ∏è</h1>
        <p>Finde die perfekten Rezepte f√ºr deine Vorlieben und Bed√ºrfnisse. üçùüç≥</p>
        <button onclick="showMealOptions()">Start üöÄ</button>
    </div>

    <div class="button-container" id="buttons-container">
        <button onclick="startTinder('Fr√ºhst√ºck')">üç≥ Fr√ºhst√ºck</button>
        <button onclick="startTinder('Mittagessen')">ü•ó Mittagessen</button>
        <button onclick="startTinder('Abendessen')">üç≤ Abendessen</button>
        <button onclick="startTinder('Snacks')">üç™ Snacks</button>
    </div>

    <div class="tinder-container" id="tinder-container">
        <div class="selected-mode" id="selected-mode"></div>
        
        <div class="tinder-card" id="card-1">
            <img src="https://via.placeholder.com/200" alt="Beispielbild">
            <h2>Zutat 1</h2>
        </div>

        <div class="tinder-card" id="card-2" style="display:none;">
            <img src="https://via.placeholder.com/200" alt="Beispielbild">
            <h2>Zutat 2</h2>
        </div>

        <div class="tinder-buttons">
            <button onclick="swipeLeft()">Dislike</button>
            <button onclick="swipeRight()">Like</button>
        </div>

        <button class="back-button" onclick="goBack()">Zur√ºck</button>
    </div>

    <script>
        let currentMealMode = '';
        let currentCardIndex = 1;

        function showMealOptions() {
            document.getElementById('welcome-container').style.display = 'none';
            document.getElementById('buttons-container').style.display = 'flex';
        }

        function startTinder(meal) {
            currentMealMode = meal;
            document.getElementById('selected-mode').textContent = "Modus: " + meal;
            document.getElementById('buttons-container').style.display = 'none';
            document.getElementById('tinder-container').style.display = 'flex';
            currentCardIndex = 1;
            showCard(currentCardIndex);
        }

        function showCard(index) {
            const cards = document.querySelectorAll('.tinder-card');
            cards.forEach(card => card.style.display = 'none');
            if (cards[index - 1]) {
                cards[index - 1].style.display = 'flex';
            }
        }

        function swipeLeft() {
            console.log("Dislike Zutat " + currentCardIndex);
            currentCardIndex++;
            showCard(currentCardIndex);
        }

        function swipeRight() {
            console.log("Like Zutat " + currentCardIndex);
            currentCardIndex++;
            showCard(currentCardIndex);
        }

        function goBack() {
            document.getElementById('tinder-container').style.display = 'none';
            document.getElementById('buttons-container').style.display = 'flex';
        }
    </script>
</body>
</html>
