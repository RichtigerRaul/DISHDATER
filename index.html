<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Dater</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5af19, #f12711);
            color: var(--tg-theme-text-color, #000000);
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: var(--tg-theme-secondary-bg-color, white);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(50px);
            animation: slideIn 1s forwards ease-out;
        }
        h1 {
            font-size: 2rem;
            margin: 0;
        }
        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
        }
        button {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, white);
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #2878c6;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Button Ripple Effect */
        button::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.6s, transform 0.6s;
        }
        button:focus::after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Willkommen bei<br>Dish Dater!</h1>
        <p>Finde die perfekten Rezepte für deine Vorlieben und Bedürfnisse.</p>
        <button onclick="sendMessage()">Start</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        
        tg.expand();
        tg.ready();

        function sendMessage() {
            tg.sendData("Start wurde geklickt!");
            tg.MainButton.setText("Hauptmenü");
            tg.MainButton.show();
        }

        Telegram.WebApp.onEvent('mainButtonClicked', function() {
            tg.showAlert('Sie haben das Hauptmenü geöffnet!');
        });

        // Debug-Informationen
        console.log("Telegram WebApp object:", tg);
        console.log("Telegram WebApp version:", tg.version);
        console.log("Platform:", tg.platform);
    </script>
</body>
</html>
