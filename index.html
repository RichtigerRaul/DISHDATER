<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Dater</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            color: var(--tg-theme-text-color, #000000);
        }

        .container, .button-container {
            background-color: var(--tg-theme-secondary-bg-color, white);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2.2rem;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin: 10px 0;
        }

        button:hover {
            background: linear-gradient(45deg, #5b0ecf, #1f6fe8);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
        }

        button:active {
            transform: translateY(2px);
        }

        button::after {
            content: '';
            position: absolute;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.4s ease;
            border-radius: 50%;
        }

        button:focus::after {
            transform: translate(-50%, -50%) scale(1);
        }

        .button-group {
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Trennung von Preferences und den anderen Buttons */
        .preferences {
            margin-bottom: 30px;
        }

    </style>
</head>
<body>
    <!-- Erste Ansicht -->
    <div class="container" id="welcome-container">
        <h1>Willkommen bei Dish Dater! üçΩÔ∏è</h1>
        <p>Finde die perfekten Rezepte f√ºr deine Vorlieben und Bed√ºrfnisse. üçùüç≥</p>
        <button onclick="showNextScreen()">Start üöÄ</button>
    </div>

    <!-- Zweite Ansicht mit 5 Buttons -->
    <div class="button-container" id="buttons-container" style="display: none;">
        <button class="preferences">üîß Preferences</button>
        <div class="button-group">
            <button>üç≥ Breakfast</button>
            <button>ü•ó Lunch</button>
            <button>üç≤ Dinner</button>
            <button>üç™ Snacks</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        
        tg.expand();
        tg.ready();

        function sendMessage(message) {
            tg.sendData(message);
        }

        // Funktion, um zum n√§chsten Bildschirm mit den 5 Buttons zu wechseln
        function showNextScreen() {
            document.getElementById('welcome-container').style.display = 'none';
            document.getElementById('buttons-container').style.display = 'block';
            sendMessage("Start wurde geklickt!");
        }

        // Debug-Informationen
        console.log("Telegram WebApp object:", tg);
        console.log("Telegram WebApp version:", tg.version);
        console.log("Platform:", tg.platform);
    </script>
</body>
</html>
