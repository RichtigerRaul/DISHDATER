<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Dater</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        button {
            background-color: #6a11cb;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1.2rem;
            margin: 10px;
        }

        button:hover {
            background-color: #5b0ecf;
        }

        /* Darkmode Styling */
        .darkmode {
            background-color: #333;
            color: white;
        }

        /* Darkmode Button */
        .darkmode-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #6a11cb;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .darkmode-button:hover {
            background-color: #5b0ecf;
        }
    </style>
</head>
<body>

    <button class="darkmode-button" id="darkmode-toggle">🌙 Darkmode</button>

    <h1>Willkommen beim Dish Dater!</h1>
    <button onclick="startApp()">Starte</button>

    <audio id="button-sound" src="https://github.com/RichtigerRaul/DISHDATER/blob/main/ddstart.mp3" preload="auto"></audio>

    <script>
        // Darkmode Toggle
        const darkmodeButton = document.getElementById("darkmode-toggle");
        const body = document.body;

        darkmodeButton.addEventListener("click", () => {
            body.classList.toggle("darkmode");
            if (body.classList.contains("darkmode")) {
                darkmodeButton.innerText = "☀️ Lightmode";
            } else {
                darkmodeButton.innerText = "🌙 Darkmode";
            }
        });

        function startApp() {
            const sound = document.getElementById("button-sound");
            sound.play(); // Sound abspielen
            setTimeout(() => {
                location.href = 'mahlzeiten.html'; // Weiterleitung zur Mahlzeiten-Auswahl
            }, 1000); // Verzögerung für den Sound
        }
    </script>
</body>
</html>
