<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Dater - Auswahl</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            --text-color: #000000;
            --container-bg: rgba(255, 255, 255, 0.9);
            --button-gradient: linear-gradient(45deg, #6a11cb, #2575fc);
            --button-hover-gradient: linear-gradient(45deg, #5b0ecf, #1f6fe8);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0 15px;
            transition: all 0.3s ease;
        }

        .container {
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            background: var(--button-gradient);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--button-hover-gradient);
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(2px);
        }

        .darkmode-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Darkmode Toggle -->
    <div class="darkmode-toggle" onclick="toggleDarkMode()">üåì</div>

    <!-- Container f√ºr Auswahl -->
    <div class="container">
        <h1>W√§hle eine Mahlzeit</h1>
        <div class="button-container">
            <button onclick="navigateToPage('fr√ºhst√ºck')">üç≥ Fr√ºhst√ºck</button>
            <button onclick="navigateToPage('mittagessen')">ü•ó Mittagessen</button>
            <button onclick="navigateToPage('abendessen')">üç≤ Abendessen</button>
            <button onclick="navigateToPage('snacks')">üç™ Snacks</button>
        </div>
    </div>

    <!-- Sound-Elemente -->
    <audio id="click-sound" src="https://raw.githubusercontent.com/RichtigerRaul/DISHDATER/main/ddbutton.mp3" preload="auto"></audio>
    <audio id="start-sound" src="https://raw.githubusercontent.com/RichtigerRaul/DISHDATER/main/ddstart.mp3" preload="auto"></audio>

    <script>
        // Funktion zum Abspielen des Click-Sounds
        function playClickSound() {
            const sound = document.getElementById('click-sound');
            sound.currentTime = 0;
            sound.play().catch(function(error) {
                console.log("Soundwiedergabe fehlgeschlagen:", error);
            });
        }

        // Funktion zum Umschalten des Darkmode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            playClickSound();
            updateDarkmodeToggle();
        }

        // Funktion zur Aktualisierung des Darkmode-Icons
        function updateDarkmodeToggle() {
            const darkmodeToggle = document.querySelector('.darkmode-toggle');
            if (document.body.classList.contains('dark-mode')) {
                darkmodeToggle.textContent = 'üåû';
            } else {
                darkmodeToggle.textContent = 'üåì';
            }
        }

        // Funktion zur Navigation zu den jeweiligen Seiten
        function navigateToPage(meal) {
            playClickSound();
            switch(meal) {
                case 'fr√ºhst√ºck':
                    window.location.href = 'ddf.html';
                    break;
                case 'mittagessen':
                    window.location.href = 'ddm.html';
                    break;
                case 'abendessen':
                    window.location.href = 'dda.html';
                    break;
                case 'snacks':
                    window.location.href = 'dds.html';
                    break;
                default:
                    alert('Ung√ºltige Auswahl!');
            }
        }

        // Initiale Aktualisierung des Darkmode-Icons
        updateDarkmodeToggle();
    </script>
</body>
</html>
