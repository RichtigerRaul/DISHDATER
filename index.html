<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Dater - Willkommen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Willkommen bei Dish Dater! 🍽️</h1>
        <button id="start-button">Start 🚀</button>
    </div>

    <audio id="start-sound" src="https://raw.githubusercontent.com/RichtigerRaul/DISHDATER/main/ddstart.mp3" preload="auto"></audio>

    <script>
        document.getElementById('start-button').addEventListener('click', function() {
            const startSound = document.getElementById('start-sound');
            startSound.play().then(() => {
                window.location.href = 'menu.html'; // Weiterleitung zur Menüseite
            }).catch((error) => {
                console.error("Sound konnte nicht abgespielt werden:", error);
            });
        });
    </script>
</body>
</html>
