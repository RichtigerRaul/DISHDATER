<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dishdater</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        h1, h2, h3 {
            text-align: center;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #zutat {
            font-size: 24px;
            margin: 20px 0;
            text-align: center;
        }
        #zutatBild, #rezeptBild {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 0 auto;
        }
        #liked, #disliked {
            margin: 10px 0;
        }
        #rezepte ul {
            list-style-type: none;
            padding: 0;
        }
        #rezepte li {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .navigation {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .navigation button {
            width: 48%;
        }
    </style>
</head>
<body>
    <h1>Dishdater</h1>
    <div id="startArea">
        <button id="startButton">Start</button>
    </div>
    <div id="mealSelection" class="hidden">
        <h2>Wähle eine Mahlzeit:</h2>
        <button id="fruehstueck">Frühstück</button>
        <button id="mittagessen">Mittagessen</button>
        <button id="abendessen">Abendessen</button>
        <button id="snacks">Snacks</button>
    </div>
    <div id="gameArea" class="hidden">
        <div id="zutat"></div>
        <img id="zutatBild" src="" alt="Zutat">
        <button id="likeButton">Like</button>
        <button id="dislikeButton">Dislike</button>
        <div id="liked">Likes: <span id="liked-list"></span></div>
        <div id="disliked">Dislikes: <span id="disliked-list"></span></div>
        <h2>Passende Rezepte</h2>
        <div id="rezepte"></div>
        <div class="navigation">
            <button id="backToMealSelection">Zurück zur Mahlzeitenauswahl</button>
            <button id="restartGame">Neustart</button>
        </div>
    </div>
    <div id="rezeptDetail" class="hidden">
        <h2 id="rezeptName"></h2>
        <img id="rezeptBild" src="" alt="Rezept">
        <p id="rezeptBeschreibung"></p>
        <p id="rezeptZubereitungsDauer"></p>
        <p id="rezeptHerkunft"></p>
        <h3>Zutaten:</h3>
        <ul id="rezeptZutaten"></ul>
        <h3>Gelikete Zutaten in diesem Rezept:</h3>
        <ul id="geliketeZutaten"></ul>
        <h3>Anleitung:</h3>
        <ol id="rezeptAnleitung"></ol>
        <div class="navigation">
            <button id="backToGame">Zurück zum Dishdaten</button>
            <button id="showMoreRecipes">Weitere Rezepte anzeigen</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
