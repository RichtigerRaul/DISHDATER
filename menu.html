<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Dater - Menü</title>
    <link rel="stylesheet" href="style.css"> <!-- Verlinkung der CSS-Datei -->
</head>
<body>
    <div class="container">
        <h1>Wähle eine Option:</h1>
        <button onclick="navigateTo('breakfast.html')">🍳 Frühstück</button>
        <button onclick="navigateTo('lunch.html')">🥗 Mittagessen</button>
        <button onclick="navigateTo('dinner.html')">🍲 Abendessen</button>
        <button onclick="navigateTo('snacks.html')">🍪 Snacks</button>
        <button onclick="navigateTo('settings.html')">🔧 Einstellungen</button>
    </div>

    <audio id="button-sound" src="https://raw.githubusercontent.com/RichtigerRaul/DISHDATER/main/ddbutton.mp3" preload="auto"></audio>

    <script>
        function navigateTo(page) {
            const sound = document.getElementById('button-sound');
            sound.currentTime = 0; // Sound von vorne abspielen
            sound.play();
            window.location.href = page; // Navigation zur gewählten Seite
        }
    </script>
</body>
</html>
