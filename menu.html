<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISHDATER<br>Men端</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .menu-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .menu-button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            width: 200px;
        }
        .menu-button:hover {
            background-color: #006699;
        }
    </style>
</head>
<body>
    <div class="menu-title">
        <h1>DISHDATER<br>Men端</h1>
    </div>
    <button class="menu-button" onclick="openSettings()">Einstellungen</button>
    <button class="menu-button" onclick="openMeal('breakfast')">Fr端hst端ck</button>
    <button class="menu-button" onclick="openMeal('lunch')">Mittagessen</button>
    <button class="menu-button" onclick="openMeal('dinner')">Abendessen</button>
    <button class="menu-button" onclick="openMeal('snacks')">Snacks</button>

    <script>
        function openSettings() {
            window.location.href = 'settings.html';
        }

        function openMeal(mealType) {
            // Speichern des Mahlzeitentyps im localStorage
            localStorage.setItem('currentMeal', mealType);
            window.location.href = 'ddswipe.html';
        }

        // Telegram WebApp Initialisierung
        window.Telegram.WebApp.ready();
    </script>
</body>
</html>
